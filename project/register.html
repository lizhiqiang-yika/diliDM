    <script>
 var txtName=
	document.getElementsByName(
		"username"
	)[0];//即使找到的是一个元素，也是套在一个集合中返回的。只有用[0]才能掏出抱在集合内的元素对象
var txtPwd=
	document.getElementsByName(
		"pwd"
	)[0];
//2. 绑定事件处理函数
//先绑定获得焦点事件 
txtName.onfocus=
txtPwd.onfocus=function(){
	//3. 查找要修改的元素
	//先获得当前文本框
	var txt=this;
	//找到当前文本框的爹的下一个兄弟的第一个孩子div
	var div=txt.parentNode //当前td
						.nextElementSibling //下一个td
						.children[0];//div
                        console.log(txt.parentNode);
                        console.log(txt.parentNode.nextElementSibling);
                        console.log(txt.parentNode.nextElementSibling.children[0]);
	//4. 修改元素
	//脱掉旁边div的隐身斗篷未
	div.className="";
}
txtName.onblur=function(){
	//定义姓名验证的正则表达式:
	var reg=/^\w{1,10}$/;
	//调用封装好的vali函数
	vali(this,reg);
	//vali中的this->window 是错的
	//onblur中的this是.前的txtName 是对的
	//所以在调用vali时，将onblur中正确的this，传入函数，交给形参txt
}
//考虑1个问题: 函数中缺什么是自己没有的！缺什么，就要定义什么形参，请外部将来传入！
function vali(txt,reg){
	//用reg验证文本框的内容
	var bool=reg.test(txt.value);
	//先查找当前文本框旁边的div
	var div=txt.parentNode //当前td
						.nextElementSibling //下一个td
						.children[0];//div
	//如果验证通过
	if(bool){
		//就修改旁边div的className为vali_success
		div.className="vali_success";
	}else{//否则(如果验证没通过)
		//就修改旁边div的className为vali_fail
		div.className="vali_fail";
	}
}
txtPwd.onblur=function(){
	var reg=/^\d{6}$/;
	vali(this,reg);
}
    </script>
